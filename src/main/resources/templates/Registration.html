<body>
<form method="post" action="/registration">
    <h2>Create new Account</h2>
    <label for="username">UserName: </label><br><input type="text" id="username" name="username"><br>
    <label for="email">Email: </label><br><input type="text" name="email" id="email"><br>
    <label for="password">Password: </label><br><input type="text" id="password" name="password"><br>
    <label for="cpassword">Confirm Password:</label><br><input type="text" id="cpassword" name="cpassword"><br>
    <label for="name">Name: </label><br><input type="text" id="name" name="name"><br>
    <label for="surname">Surname: </label><br><input type="text" id="surname" name="surname"><br>
    <label for="phone">Phone: </label><br><input type="text" id="phone" name="phone"><br>
    <br>
    <button class="submit" type="submit">Sign up</button>
</form>
