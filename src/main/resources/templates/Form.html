<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="AllPage.css">
</head>
<body>
<!-- The form should submit to PlayersController.create or PlayersController.update,
     depending on whether we are creating or editing a player -->
<form method="post" th:action="${player != null } ? @{'/players/{id}' (id=${player.getId()})} : '/players'">
  <div>
    <label for="name">Name</label>
    <input type="text"
           id="name"
           name="name"
           th:value="${player?.getName()}"
           required>
  </div>
  <div>
    <label for="bio">Biography</label>
    <input type="text"
           id="bio"
           name="bio"
           th:value="${player?.getBio()}"
           required>
  </div>
  <div>
    <label for="pointsPerGame">Points Per Game</label>
    <input type="number"
           id="pointsPerGame"
           name="pointsPerGame"
           th:value="${player?.getPointsPerGame()}"
           required>
  </div>
  <button id="submit" type="submit">Submit</button>
  <a id="back" href="/players" type="button" class="btn btn-primary">Back to players</a>
</form>

<div>
  <ul id="nav">
    <li><a href="/">Home</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</div>

</body>
</html>
